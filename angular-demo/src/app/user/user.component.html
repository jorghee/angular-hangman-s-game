<section>
  @if (isLoggedIn) {
    <p>Welcome, {{ username }}</p>
    <img
      (click)="greet()"
      src="https://github.com/jorghee.png"
      alt="photo">

  } @else {
    <button (click)="isLoggedIn = true" type="button">Log in</button>
  }

  <app-games
    (addFavoriteEvent)="getFavorite($event)"
    username="{{ username }}"></app-games>

  @if (favGame !== '') {
    <p>Tu juego favorito es {{ favGame }}</p>
  }
</section>
